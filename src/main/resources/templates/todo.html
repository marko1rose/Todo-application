<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
</head>
<body>

	<div class = "container-fluid">
	<div class = "row">
	<div class = "col-md-12">
		<h2>Add task</h2>
		<form action="#" th:action="@{${isAdd}?'/save':'/update'}" th:object="${task}" method ="post">
			<div class = "form-group">
				<input type="text" th:field="*{taskDesc}" class="form-control" required minlength="1"/>	
			</div>
			<div class = "form-group">
				<input type="date" th:field="*{finishDate}" class="form-control" required/>	
			</div>
			 <div>
                <button type="submit" class="btn btn-primary" th:text="${isAdd}?'save':'update'">submit</button>
            </div>
		</form>
	</div>	
	</div>
	</div>

    <div>
        <h1>List of tasks</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                	<th>Description</th>
                    <th>Date</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task: ${tasks}">
                    <td th:text="${task.taskDesc}">Description</td>
                    <td th:text="${task.finishDate}">Date</td>
                    <td th:text="${task.taskCompleted}">Done</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
